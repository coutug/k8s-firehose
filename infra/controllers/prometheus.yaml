---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: prometheus
  namespace: flux-system
spec:
  interval: 6h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: flux-system
  annotations:
    helm.fluxcd.io/uninstall: true
spec:
  interval: 6h
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "51.9.2"
      sourceRef:
        kind: HelmRepository
        name: prometheus
  targetNamespace: monitoring
  install:
    createNamespace: true
  values: 
    prometheus:
      ingress:
        enabled: true
        # ingressClassName: traefik
        ingressClassName: nginx
        path: /prometheus
        pathType: Prefix
    grafana:
      ingress:
        enabled: true
        # ingressClassName: traefik
        ingressClassName: nginx
        path: /grafana
        pathType: Prefix