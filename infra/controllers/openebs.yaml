---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: openebs
spec:
  url: https://openebs.github.io/charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openebs
spec:
  chart:
    spec:
      chart: openebs
      version: "3.9.0"
      sourceRef:
        kind: HelmRepository
        name: openebs
      interval: 12h
  targetNamespace: openebs
