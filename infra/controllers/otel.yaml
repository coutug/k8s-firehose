---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: otel
  namespace: flux-system
spec:
  interval: 6h
  url: https://open-telemetry.github.io/opentelemetry-helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: otel
  namespace: flux-system
  annotations:
    helm.fluxcd.io/uninstall: true
spec:
  interval: 6h
  chart:
    spec:
      chart: opentelemetry-collector
      version: "0.72.0"
      sourceRef:
        kind: HelmRepository
        name: otel
  targetNamespace: monitoring
  install:
    createNamespace: true

  values:
    mode: daemonset
    config:
      receivers:
        jaeger: null
        prometheus: null
        zipkin: null
        otlp:
          protocols:
            http:
              endpoint: 0.0.0.0:4318
      exporters:
        otlphttp:
          endpoint: http://monitoring-tempo:3100
      service:
        pipelines:
          traces:
            receivers:
              - otlp
            exporters:
              - otlphttp
          metrics: null
          logs: null
    